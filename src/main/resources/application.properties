spring.application.name=ghostnetfishing


# --- Datenbankverbindung ---
spring.datasource.url=jdbc:mysql://localhost:3306/ghostnetfishing-db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=  # <== leer lassen, wenn XAMPP-MySQL kein Passwort hat

# --- JPA (Datenbank-Mapping & DDL) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- Logs (optional) ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
